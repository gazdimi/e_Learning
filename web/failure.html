<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="./bootstrap/css/bootstrap-grid.css" rel="stylesheet">
    <link href="./bootstrap/css/bootstrap-reboot.css" rel="stylesheet">
    <title>Registration</title>
    <style>
        .bg-image {
            background-image: url("./img/sad.jpg");
            filter: blur(4px);
            position: absolute;
            width: 100%;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="bg-image"></div>

<div class="container d-flex justify-content-center">
    <div class="pt-5 col-4 ">
        <div class="card text-white  border-light" style="width: 120%; margin-top: 18%; background-color: rgb(0,0,0); background-color: rgba(0,0,0, 0.6);" >
            <div class="card-body">

                <h4 class="card-header mb-4 text-center text-light">Registration</h4>
                <h2 class="card-title mb-4 text-center">Registration failed. Please try again later...</h2>
                <div class="card-footer text-white">
                    <input class="btn btn-danger my-4 btn-block" style="font-size: 20px; font-family: Arial;" onclick="location.href='register.html'" type="button" value="Back to Register">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./bootstrap/js/bootstrap.bundle.js" ></script>
<script src="./bootstrap/js/bootstrap.js" ></script>
</body>
</html>

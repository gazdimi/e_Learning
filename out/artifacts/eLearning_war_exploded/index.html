<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="./bootstrap/css/bootstrap-grid.css" rel="stylesheet">
    <link href="./bootstrap/css/bootstrap-reboot.css" rel="stylesheet">
</head>
<body class="bg-dark">
<div class="container d-flex justify-content-center">
    <div class="pt-5 col-4 ">
        <div class="card text-white bg-secondary border-primary" >
            <div class="card-body">
                <form action="/Login" method="post">
                    <div class="form-group text-center">
                        <label for="UserId" class="font-weight-bold h4" >User Id</label>
                        <input name="userid" type="text" class="form-control text-center" id="UserId" maxlength="6" placeholder="Enter User Id" required>
                    </div>
                    <div class="form-group text-center">
                        <label for="password"class="font-weight-bold h4">Password</label>
                        <input name="pass" type="password" class="form-control text-center" id="password" placeholder="Enter Password" required>
                        <br>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <div class="text-center">
                    <form action="register.html">
                        <button type="submit" class="btn btn-primary ">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./bootstrap/js/bootstrap.bundle.js" ></script>
<script src="./bootstrap/js/bootstrap.js" ></script>
</body>
</html>
